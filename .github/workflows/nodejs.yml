name: build-and-deploy

on:
  workflow_dispatch: # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run type checking
        working-directory: apps/web
        run: npm run typecheck

      - name: Run linting
        working-directory: apps/web
        run: echo "Skipping linting step temporarily" && exit 0

      - name: Build web app
        working-directory: apps/web
        run: npm run build

      - name: Upload artifact to Cloudflare Pages
        run: |
          echo "Cloudflare deployment disabled - secrets not configured"
          echo "To enable: Add CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID to repository secrets"
          echo "Built files are ready in apps/web/dist/"
          ls -la apps/web/dist/ || echo "No dist directory found"
