name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.4'

    - name: Install dependencies
      working-directory: apps/web
      run: npm install

    - name: Build
      working-directory: apps/web
      run: npm run build

    - name: Run tests
      working-directory: apps/web
      run: npm test