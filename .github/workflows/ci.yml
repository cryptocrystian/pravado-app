name: CI

on:
  push:
    branches: [ main, 'ui-v4-*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: |
          package-lock.json
          apps/web/package-lock.json
        
    - name: Install root dependencies
      run: npm ci
      
    - name: Install workspace dependencies
      run: npm run install:workspaces || npm install --workspaces
      
    - name: Type check
      run: npm run typecheck
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
      
    - name: Run UI contract tests
      run: npm run test:ui
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report-${{ matrix.node-version }}
        path: playwright-report/
        retention-days: 30

  ui-audit:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci && npm install --workspaces
      
    - name: Build for audit
      run: npm run build
      
    - name: UI Audit - No Gradients Check
      run: |
        echo "üîç Checking for prohibited gradients in built CSS..."
        if grep -r "gradient\|linear\|radial" apps/web/dist/assets/ --include="*.css" 2>/dev/null; then
          echo "‚ùå FAIL: Gradients found in built CSS - violates UI V4 spec!"
          exit 1
        else
          echo "‚úÖ PASS: No gradients found in built CSS"
        fi
        
    - name: UI Audit - Semantic Colors Check  
      run: |
        echo "üé® Checking for required semantic colors..."
        if grep -r "hsl.*--ai-teal\|hsl.*--premium-gold" apps/web/dist/assets/ --include="*.css" 2>/dev/null; then
          echo "‚úÖ PASS: Semantic colors found in built CSS"
        else
          echo "‚ö†Ô∏è  WARNING: Semantic colors may be missing - review manually"
        fi