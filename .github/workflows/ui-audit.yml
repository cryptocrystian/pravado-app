name: UI Style Audit

on:
  push:
    branches: [ main ]
    paths: 
      - 'apps/web/src/**'
      - 'apps/web/tailwind.config.ts'
      - 'apps/web/src/styles/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/src/**'
      - 'apps/web/tailwind.config.ts'
      - 'apps/web/src/styles/**'

jobs:
  ui-audit:
    name: UI Color & Style Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Install glob dependency
        run: npm install -g glob
        
      - name: Run color audit
        run: node scripts/ui/audit-colors.mjs
        
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-audit-results
          path: scripts/ui/audit-results.json
          retention-days: 30
          
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              const results = JSON.parse(fs.readFileSync('scripts/ui/audit-results.json', 'utf8'));
              
              let comment = `## ðŸŽ¨ UI Color Audit Results\n\n`;
              comment += `- **Files scanned:** ${results.summary.filesScanned}\n`;
              comment += `- **Violations:** ${results.summary.violationsFound}\n`;
              comment += `- **Warnings:** ${results.summary.warningsFound}\n`;
              comment += `- **Files passed:** ${results.passed}\n\n`;
              
              if (results.violations.length > 0) {
                comment += `### âŒ Violations Found\n\n`;
                results.violations.forEach(violation => {
                  comment += `**${violation.file}:**\n`;
                  violation.issues.forEach(issue => {
                    comment += `- Line ${issue.line}: ${issue.message}\n`;
                  });
                  comment += `\n`;
                });
              } else {
                comment += `### âœ… All color audit checks passed!\n\n`;
              }
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            } catch (error) {
              console.log('Could not read audit results:', error);
            }