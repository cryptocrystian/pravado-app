name: UI Audit - V4 Master Spec Compliance

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'apps/web/src/**/*.tsx'
      - 'apps/web/src/**/*.ts' 
      - 'apps/web/src/**/*.css'
      - 'apps/web/tailwind.config.js'

jobs:
  ui-audit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.4'

    - name: Install dependencies
      working-directory: apps/web
      run: npm install

    - name: UI Brand Compliance Audit
      working-directory: apps/web
      run: |
        echo "🔍 Running V4 Master Spec UI Audit..."
        npm run audit:brand

    - name: UI Color Token Validation
      working-directory: apps/web
      run: |
        echo "🎨 Validating V4 Color Tokens..."
        npm run validate:brand

    - name: Generate UI Audit Report
      working-directory: apps/web
      run: |
        echo "📊 Generating UI Compliance Report..."
        npm run check:brand

    - name: Comment PR with Audit Results
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '🚨 **UI Audit Failed** - V4 Master Spec violations detected. Check the build logs for details.'
          })